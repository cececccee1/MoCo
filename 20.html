<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Guess Number - POST</title>
</head>
<body>
  <h1>猜數字表單 - POST</h1>

  <form id="guessPostForm">
    <input type="number" name="guess" placeholder="輸入 1~10 的數字">
    <button type="submit">送出 (POST)</button>
  </form>

  <script>
    const postForm = document.getElementById('guessPostForm');
    const TEST_POST_URL = 'https://httptcan.org/post'; // 測試 API (你之前用的)

    postForm.onsubmit = async (e) => {
      e.preventDefault();

      const res = await fetch(TEST_POST_URL, {
        method: 'POST',
        body: new FormData(postForm) // POST：資料放在 request body
      });

      const data = await res.json();

      console.log('POST 送出的欄位：');
      for (const [k, v] of new FormData(postForm).entries()) {
        console.log(k + ': ' + v);
      }
      console.log('POST 回傳結果：', data);
    };
  </script>
</body>
</html>
